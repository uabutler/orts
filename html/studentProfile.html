<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Form Validation -->
    <script src="assets/js/validation/jquery.validate.min.js"></script>
    <script src="assets/js/validation/additional-methods.min.js"></script>
    <!-- Select2 plugin -->
    <link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
    <script src="assets/js/select2.min.js"></script>
    <!-- Local JS -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/studentProfile.js"></script>
    <!--Local CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Student Profile | Truman State MSCS Overrides</title>
</head>

<body>
    <header>
        <nav>
            <div class="navTitle">Truman State MSCS Overrides</div>
            <a href="studentDashboard.html">Student Dashboard</a>
            <a href="studentForm.html">Override Request Form</a>
            <a href="" class="right">Log Out</a>
            <a href="profile.html" class="right currentPage">Profile</a>
            <div class="right navTitle" id="userName">John Doe</div>
        </nav>
    </header>
    <main>
      <section id="profile">
        <h2>Student Profile</h2>
        <form action="" id="profileForm">
          <div class="formElement">
            <label>Name: </label>
            <label for="firstname" class="hide">First Name</label><input placeholder="First" type="text" name="firstname" id="firstname" required="required">
            <label for="lastname" class="hide">Last Name</label><input placeholder="Last" type="text" name="lastname" id="lastname" required="required">
          </div>
          <div class="formElement">
            <label for="bannerid">Banner ID: </label>
            <input type="text" name="bannerid" id="bannerid" placeholder="000000000" required="required">
          </div>
          <div class="formElement">
            <label for="email">Truman Email Address:</label>
            <input type="email" name="email" id="email" required="required" disabled>
          </div>
          <div class="formElement">
            <label>Expected Graduation: </label>
            <label for="gradmonth" class="hide">Graduation Month</label>
            <select name="gradmonth" id="gradmonth" required="required">
              <option value="default">&nbsp;</option>
              <option value="05">May</option>
              <option value="08">August</option>
              <option value="12">December</option>
            </select>
            <label for="gradyear" class="hide">Graduation Year</label>
            <input type="number" name="gradyear" id="gradyear" placeholder="3015" required="required">
          </div>
          <div class="formElement">
            <label for="majors">Major(s): </label>
            <select disabled name="majors" id="majors" class="select2" multiple required="required">
            </select>
            <span id="majorsLoading">Loading...</span>
          </div>
          <div class="formElement">
            <label for="minors">Minor(s): </label>
            <select disabled name="minors" id="minors" class="select2" multiple>
            </select>
            <span id="minorsLoading">Loading...</span>
          </div>
          <div class="formElement">
            <input disabled type="submit" value="Update">
          </div>
        </form>
      </section>
    </main>
</body>

</html>
