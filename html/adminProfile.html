<body>

        <nav>
            <div class="navTitle">Truman State MTCS Overrides</div>

            <a href="profile.html" class="right currentPage">Profile</a>

    <main>
      <div id="dismissible-container"></div>
      <section id="profile">
        <h2>Administrator Profile</h2>
        <form action="" id="profileForm">
          <div class="formElement">
            <label>Name: </label>
            <label for="firstname" class="hide">First Name</label><input placeholder="First" type="text" name="firstname" id="firstname" required="required">
            <label for="lastname" class="hide">Last Name</label><input placeholder="Last" type="text" name="lastname" id="lastname" required="required">
          </div>
          <div class="formElement">
            <label for="email">Truman Email Address:</label>
            <input type="email" name="email" id="email" required="required" disabled>
          </div>
          <div class="formElement">
            <input disabled type="submit" value="Update">
          </div>
        </form>
      </section>
    </main>
