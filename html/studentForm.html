<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Form Validation -->
    <script src="assets/js/validation/jquery.validate.min.js"></script>
    <script src="assets/js/validation/additional-methods.min.js"></script>
    <!-- Select2 plugin -->
    <link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
    <script src="assets/js/select2.min.js"></script>
    <!-- Local JS -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/studentForm.js"></script>
    <!--Local CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Request Form | Truman State MCS Overrides</title>

</head>

<body>
    <header>
        <nav>
            <div class="navTitle">Truman State MSCS Overrides</div>
            <a href="studentDashboard.html">Student Dashboard</a>
            <a href="studentForm.html" class="left currentPage">Override Request Form</a>
            <a href="" class="right">Log Out</a>
            <a href="studentProfile.html" class="right">Profile</a>
            <div class="right navTitle" id="userName">John Doe</div>
        </nav>
    </header>
    <main>
        <h2>Override Request Form</h2>
        <section id="requestedCourse">
            <form action="" id="requestForm">
                <div class="formElement">
                    <label for="department">Department: </label>
                    <select name="department" id="department">
                            <option value="zzzdefault">&nbsp;</option>
                    </select>
                        <span id="departmentLoading">Loading...</span>
                </div>
                <div class="formElement">
                    <label for="classnumber">Class Number: </label>
                    <input type="number" name="classnumber" id="classnumber" placeholder="370">
                </div>
                <div class="formElement">
                    <label for="sectionnumber">Section Number: </label>
                    <input type="number" name="sectionnumber" id="sectionnumber" placeholder="1">
                </div>
                <div class="formElement">
                    <label for="crn">CRN: </label>
                    <input type="text" name="crn" id="crn" size="6" disabled>
                </div>
                <div class="formElement">
                    <label for="classtitle">Class Title: </label>
                    <input type="text" name="classtitle" id="classtitle" size="40" disabled>
                </div>
                <div class="formElement">
                    <label for="type">Type(s) of Request: </label>
                    <select name="type" id="type" class="select2" multiple required>
                        </select>
                    <span id="typeLoading">Loading...</span>
                </div>
                <div class="formElement">
                    <label for="explanation" class="block">Please give a detailed, thorough explanation as to why you need the override.</label>
                    <textarea name="explanation" id="explanation" cols="70" rows="10"></textarea>
                </div>
                <div class="formElement">
                    <input type="submit" value="Submit" disabled>
                </div>

            </form>
        </section>
    </main>

</body>

</html>
