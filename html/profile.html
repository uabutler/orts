<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="assets/datatables/datatables.min.css" />
    <script type="text/javascript" src="assets/datatables/datatables.min.js"></script>
    <!-- Form Validation -->
    <script src="assets/js/validation/jquery.validate.min.js"></script>
    <script src="assets/js/validation/additional-methods.min.js"></script>
    <!-- Local JS -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/profile.js"></script>
    <!--Local CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile | Truman State MSCS Overrides</title>
</head>

<body>
    <header>
        <nav>
            <div class="navTitle">Truman State MSCS Overrides</div>
            <a href="studentDashboard.html">Student Dashboard</a>
            <a href="studentForm.html">Override Request Form</a>
            <a href="admin.html">Administrative Dashboard</a>
            <a href="" class="right">Log Out</a>
            <a href="profile.html" class="right currentPage">Profile</a>
            <div class="right navTitle" id="userName">John Doe</div>
        </nav>
    </header>
    <main>
      <section id="profile">
        <h2>User Profile</h2>
        <form action="" id="profileForm">
          <div class="formElement">
            <label for="firstname lastname">Name: </label>
            <input placeholder="First" type="text" name="firstname" id="firstname" required="required">
            <input placeholder="Last" type="text" name="lastname" id="lastname" required="required">
          </div>
          <div class="formElement">
            <label for="bannerid">Banner ID: </label>
            <input type="text" name="bannerid" id="bannerid" placeholder="000000000" required="required">
          </div>
          <div class="formElement">
            <label for="email">Truman Email Address:</label>
            <input type="email" name="email" id="email" placeholder="abc1234@truman.edu" required="required">
          </div>
          <div class="formElement">
            <label for="gradmonth gradyear">Expected Graduation: </label>
            <select name="gradmonth" id="gradmonth" required="required">
              <option value="default">&nbsp;</option>
              <option value="05">May</option>
              <option value="08">August</option>
              <option value="12">December</option>
            </select>
            <input type="number" name="gradyear" id="gradyear" placeholder="3015" required="required">
          </div>
          <div class="formElement">
            <input type="submit" value="Update">
          </div>
        </form>
      </section>
    </main>
</body>

</html>
