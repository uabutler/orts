          # Not sure how that looks
        last-name:
          type: string
          example: "Smith"
        first-name:
          type: string
          example: "John"
        grad-month:
          type: string
          example: "May 2021"
        banner-id:
          type: string
          example: "001234567"
        crn:
          type: string
          example: "1234"
        department:
          type: string
          example: "CS"
        class-number:
          type: string
          example: "370"
        status:
          type: string
          example: "Approved"
        email:
          type: string
          example: "jsmith@truman.edu"
        major:
          type: string
          example: "Computer Science"
    Requests:
      properties:
        type: array
        items:
          $ref: "#/components/schemas/Request
