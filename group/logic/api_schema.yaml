openapi: "3.0.3"
info:
  version: 1.0.0
  title: Override Request API
servers:
  url: http://example.com/api/v1
paths:
  /requests/{requestId}:
    get:
      summary: Return a single request by ID 
      parameters:
        name: requestId
        in: path
        required: true
        description: The ID of the request to return
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Request
  /requests:
    get:
      summary: Returns all requests
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Requests
        default:
          description: unexpected error
    post:
      summary: Create a new override request
      requestBody:
        description: Request information
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewRequest"
      responses:
        '201':
          description: Created
components:
  schemas:
    Request:
      properties:
        # last-modified
